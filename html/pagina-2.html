<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro Profissional</title>

        <link rel="stylesheet" href="../css/main.css">
    </head>
    <body>
        <header>
            <a href="../index.html">
                <img src="../icon/angle-left-free-icon-font (1).svg" alt="voltar" id="iconVoltar">
            </a>
        </header>
        <main>
            <section>
                <div>
                    <h1>Sobre o atendimento</h1>
                </div>

                <div>
                    <h2>Detalhe do atendimento</h2>
                </div>
            </section>

            <div class="form">
                <form method="GET" id="teste">
                    <label for="Especialidade" class="labelSelect">Especialidade principal*</label>
                    <select class="selecionar" id="especialidade">
                        <option value="">Selecione a especialidade</option>
                    </select>

                    <label for="Valor">Informe o preço da consulta*</label>
                    <div id="tipoDeMoeda">R$</div>
                    <input type="text" id="Valor" placeholder="Valor" onkeyup="formatarMoeda()">

                    <p>Formas de pagamento da consulta*</p>
                    <div class="group-radio">
                        <div class="selctorRadio">
                            <input type="radio" id="Pix" name="Pagamento" value="1">
                            <label for="Pix">Pix</label>
                        </div>

                        <div class="selctorRadio">
                            <input type="radio" id="dinheiro" name="Pagamento" value="2">
                            <label for="dinheiro">Em dinheiro</label>
                        </div>

                        <ul class="selctorRadio">
                            <li id="li">
                                <label for="Cartao">Cartão de crédito</label>
                                <input type="radio" id="Cartao" name="Pagamento" value="3"> 
                                
                                <ul class="group-radio-Parcela" id="CartaoSelect">
                                    <li class="selctorParcela">
                                        <input type="radio" id="1x" name="Parcela">
                                        <label for="1x">1x, sem juros</label>
                                    </li>
                                    
                                    <li class="selctorParcela">
                                        <input type="radio" id="2x" name="Parcela">
                                        <label for="2x">2x, sem juros</label>
                                    </li>
            
                                    <li class="selctorParcela">
                                        <input type="radio" id="3x" name="Parcela">
                                        <label for="3x">3x, sem juros</label>
                                    </li>
                                    
                                </ul>
                            </li>
                        </ul>

                        
                        
                    </div>
                    
                </form>
            </div>

            <footer id="fim">
                <div class="progress">
                    <div class="progress-bar w-100" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>

                <p id="textProgressBar">2 de 2</p>

                <button id="proximaPagina" onclick="window.location.href='./pagina-3.html'">Próximo</button>
            </footer>

            <aside id="imagem">
                <img src="../Images/desktop-pagina-2.png" alt="" id="imgLateral">
            </aside>

        </main>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script>
        
            
            var especialidades;
            var especialidade = document.querySelector('#especialidade');

            fetch('https://api-teste-front-end-fc.herokuapp.com/especialidades')
            .then((response) => response.json())
            .then((especialidades) => {
                for(let i=0;i<especialidades.length; i++){
                    //console.log(especialidades[i].id);
                    //console.log(especialidades[i].nome);
                    especialidade.options[especialidade.options.length] = new Option(especialidades[i].nome, especialidades[i].id);
                }
            })

            //parcela

                var checked = $("input[name='Pagamento']:checked").value;
                var selecionado = document.querySelector('#CartaoSelect')


            function selecionado(){
                for( let i=null; i<checked;i++){
                    if(checked != 3){
                        CartaoSelect.style.visibility = "hidden";
                    }else {
                        CartaoSelect.style.visibility = "visible";
                    }
                }
            }

            
        </script>

    </body>
</html>
