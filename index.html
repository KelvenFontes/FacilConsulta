<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro Profissional</title>

        <link rel="stylesheet" href="./css/main.css">
        <link href="https://api-teste-front-end-fc.herokuapp.com/cidades">
    </head>
    <body>
        <main>
            <section>
                <div>
                    <h1>Sobre o Profissional</h1>
                </div>

                <div>
                    <h2>Dados do profissional</h2>
                </div>
            </section>

            <div class="form">
                <form method="GET">
                    <label for="name">Nome completo*</label>
                    <input type="text" id="name" placeholder="Digite o nome completo" minlength="3" maxlength="48">

                    <label for="CPF">CPF*</label>
                    <input type="number" id="CPF" placeholder="Digite um CPF">

                    <label for="numberCel">Número de Celular*</label>
                    <input type="number" id="numberCel" placeholder="(00) 0 0000-0000" maxlength="11">

                    <!---->
                    <label for="Estado" class="labelSelect" id="labelEstado">Estado*</label>
                    <select class="selecionar" id="estado">
                        <option selected>Selecione</option>
                    </select>

                    <label for="Cidade" class="labelSelect" id="labelCidade">Cidade*</label>
                    <select class="selecionar" id="Cidade">
                        <option selected>selecione</option>
                    </select>

                </form>
            </div>

            <footer id="fim">
                <div class="progress">
                    <div class="progress-bar w-50" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>

                <p id="textProgressBar">1 de 2</p>

                <button id="proximaPagina" onclick="">Próximo</button>
            </footer>

            <aside id="imagem">
                <img src="./Images/desktop-pagina-1.png" alt="" id="imgLateral">
            </aside>

        </main>

        <script>href="https://api-teste-front-end-fc.herokuapp.com/estados"</script>
    </body>
</html>
