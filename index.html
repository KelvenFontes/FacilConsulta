<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro Profissional</title>

        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <main>
            <section>
                <div>
                    <h1>Sobre o Profissional</h1>
                </div>

                <div>
                    <h2>Dados do profissional</h2>
                </div>
            </section>

            <div class="form">
                <form method="GET" action="">
                    <label for="name">Nome completo*</label>
                    <input type="text" id="name" placeholder="Digite o nome completo" minlength="3" maxlength="48" required>

                    <label for="CPF">CPF*</label>
                    <input type="text" id="CPF" placeholder="Digite um CPF" maxlength="14" onkeyup="mascara_cpf()" required>

                    <label for="numberCel">Número de Celular*</label>
                    <input type="text" id="numberCel" placeholder="(00) 0 0000-0000" maxlength="15" required>

                    <!---->
                    <label for="Estado" class="labelSelect" id="labelEstado">Estado*</label>
                    <select class="selecionar" id="estado">
                        <option value="">Selecione</option>
                    </select>

                    <label for="Cidade" class="labelSelect" id="labelCidade">Cidade*</label>
                    <select class="selecionar" id="cidade">
                        <option value="">selecione</option>
                    </select>

                </form>
            </div>

            <footer id="fim">
                <div class="progress">
                    <div class="progress-bar w-50" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>

                <p id="textProgressBar">1 de 2</p>

                <input type="submit" id="proximaPagina" value="Próximo" onclick="verificar();">
            </footer>

            <aside id="imagem">
                <img src="./Images/desktop-pagina-1.png" alt="" id="imgLateral">
            </aside>

        </main>

        <script src="./js/main.js"></script>
        <script src="./js/verifica.js"></script>
        <script src="./js/mascara.js"></script>
    </body>
</html>
